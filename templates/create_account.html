{% extends 'base.html' %}

{% block content %}

<div class="title-container container-fluid">
    <h1>Sign Up</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Save">
</form>

<!--form template from bootstrap lux theme-->
<div id="booking-form">
    <form>
        <fieldset>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label"></label>
            </div>

            <div class="form-group">
              <label class="col-form-label mt-4" for="inputDefault">First Name</label>
              <input type="text" class="form-control" placeholder="First name" id="inputDefault">
            </div>

            <div class="form-group">
              <label class="col-form-label mt-4" for="inputDefault">Last Name First Name</label>
              <input type="text" class="form-control" placeholder="Last name" id="inputDefault">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email address First Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group ontop-of-opacity">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group ontop-of-opacity">
              <label for="exampleInputPassword1" class="form-label mt-4">Retype Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <fieldset class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Please tick to confirm the above information is correct
                </label>
            </div>
            </fieldset>
            
            <div class="d-grid gap-4 col-6 mx-auto centre-btns">
              <button id="form-submit-btn" type="submit" class="btn btn-primary">Create My Account</button>
            </div>
        </fieldset>
    </form>
</div>

<!--image-->
<div id="bottom-image">
    <img src="https://res.cloudinary.com/dllwurooy/image/upload/v1644340475/birdal-union/burcu-dogan-gp2kSf1fNLA-unsplash_ox61tq.jpg" class="img-fluid">
</div>


{% endblock %}
