{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div id="booking-section" class="container-fluid text-center">
  <h3>Edit Booking {{ get_booking.booking_id }}</h3>
</div>


<div class="container-fluid">
  <div class="row  container-center">
    <div class="col-md-6 push-to-center">
      <form action="" method="POST" id="booking-form">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
