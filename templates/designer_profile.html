{% extends 'base.html' %}

{% block content %}


<!--album template from Bootstrap --->
<main class="image-container" role="main">
  <div class="album py-4">
    <div class="container">
      <div class="row">
        {% for img in images %}
        {% if img.id == img.id %}
          <div class="col-md-4 image-center">
            <div class="card mb-4">
              <img class="card-img-top" src="{{ img.image.url }}">
            </div>
          </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</main>

<!--Designer info-->
<div class="container-fluid">
  <div id="designer_info">
    <h2>{{ designer.first_name }}</h2>
    <p class="pt-4">Location: {{ designer.location }}</p>
    <p>
      Starting Price: Â£{{ designer.starting_price }}
    </p>
    <!-- button from bootswatch lux theme -->
    <div class="button-container-left d-flex justify-content-start">
        <button type="button" class="btn btn-primary">
            <a href="{% url 'booking' designer.id %}">Make a Booking</a>
        </button>
    </div>
  </div>
</div>

<!--Designer Bio section-->
<div class="container-fluid">
  <div class="col-12" id="designer-bio-container">
      <h2>Bio</h2>
      <p>{{ designer.bio }}</p>
  </div>
</div>




{% endblock %}
